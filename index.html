  <!DOCTYPE html>
<html>
<head>
	<title>Return of the Native</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width:device-width; }
		@media only screen and (min-device-width:800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>

	<!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="src/css/ilightbox.css"/>

</head>
<body>

<!-- Modal -->
<div class="modal fade" id="birdImg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="titleBird">Iiwi Bird</h4>
      </div>
      <div class="modal-body">
        <img src="/KRPANO/Hackton/assets/photos/jack-jeffrey-iiwi.jpg" class="img-responsive" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button class="btn btn-social-facebook mrs">
              <i class="fui-facebook"></i>
              Share
            </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Video-->
<div class="modal fade" id="birdVideo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
        <video src="assets/video/iiwi1.mp4" controls></video>
      </div>
    </div>
  </div>
</div>

<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="valign:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"prefer", passQueryParameters:true});
	</script>
</div>


<!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>

    <script type="text/javascript" src="src/js/jquery.requestAnimationFrame.js"></script>
    <script type="text/javascript" src="src/js/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="src/js/ilightbox.packed.js"></script>
     

    <script>

    
    	function showbird() {
    		//$('#birdImg').modal('show');
        $.iLightBox('assets/images/jack-jeffrey-iiwi.jpg');
    	}
    	function showbirdVideo() {
    		//$('#birdVideo').modal('show');
        $.iLightBox([
          {
            URL: "assets/video/jack-iiwi-video.mp4",
            type: 'video',
            options: {
              width: 1280,
              height: 720,
              html5video: {
                autoplay: true,
                preload: 'auto',
                controls: false
              }
            }
          }
        ]);
    	}
   
    </script>
</body>
</html>
